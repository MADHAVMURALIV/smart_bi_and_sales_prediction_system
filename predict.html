<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Prediction</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      width: 450px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Sales Prediction</h2>

    <label>Year</label>
    <input type="number" id="year" value="2018">

    <label>Month</label>
    <input type="number" id="month" value="11" min="1" max="12">

    <label>Category</label>
    <select id="category">
      <option value="Furniture">Furniture</option>
      <option value="Office Supplies">Office Supplies</option>
      <option value="Technology">Technology</option>
    </select>

    <label>Sub-Category</label>
    <select id="subCategory">
      <option value="Chairs">Chairs</option>
      <option value="Tables">Tables</option>
      <option value="Bookcases">Bookcases</option>
      <option value="Storage">Storage</option>
    </select>

    <label>Region</label>
    <select id="region">
      <option value="West">West</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
    </select>

    <button onclick="predictSales()">Predict Sales</button>

    <div class="result" id="result"></div>
  </div>

  <script>
  const subCategoryMap = {
    "Furniture": ["Chairs", "Tables", "Bookcases"],
    "Office Supplies": ["Storage", "Binders", "Labels"],
    "Technology": ["Phones", "Accessories", "Machines"]
  };

  function updateSubCategories() {
    const category = document.getElementById("category").value;
    const subSelect = document.getElementById("subCategory");

    subSelect.innerHTML = "";
    subCategoryMap[category].forEach(sc => {
      const opt = document.createElement("option");
      opt.value = sc;
      opt.textContent = sc;
      subSelect.appendChild(opt);
    });
  }

  function predictSales() {
    const resultDiv = document.getElementById("result");
    resultDiv.innerText = "Predicting...";

    const data = {
      year: Number(document.getElementById("year").value),
      month: Number(document.getElementById("month").value),
      category: document.getElementById("category").value,
      sub_category: document.getElementById("subCategory").value,
      region: document.getElementById("region").value
    };

    fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(res => {
      resultDiv.innerText = "Predicted Sales: â‚¹ " + res.predicted_sales;
    })
    .catch(err => {
      console.error(err);
      resultDiv.innerText = "Prediction failed. Check backend logs.";
    });
  }

  // Initialize
  updateSubCategories();
</script>
</body>
</html>
