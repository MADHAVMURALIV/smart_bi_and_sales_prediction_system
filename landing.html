<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart BI & Sales Prediction</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      width: 420px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Smart Business Intelligence</h1>
    <p>
      A machine learning based system to analyze historical sales data
      and predict future sales for data-driven business decisions.
    </p>

    <button onclick="goToPredict()">Go to Sales Prediction</button>
  </div>

  <script>
    function goToPredict() {
      window.location.href =  "/predict-page";
    }
  </script>
</body>
</html>
