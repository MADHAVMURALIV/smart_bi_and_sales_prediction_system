<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart BI & Sales Prediction</title>

  <style>
    :root {
      --bg-color: #050505;
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.7);
      --accent-glow: rgba(255, 255, 255, 0.05);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    /* background effects */
    .background-radial {
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      height: 70%;
      background: radial-gradient(circle at 70% 30%, rgba(100, 110, 120, 0.15) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }

    .main-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 40px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    h1 {
      font-size: clamp(32px, 6vw, 64px);
      font-weight: 500;
      margin: 0 0 15px 0;
      letter-spacing: -1px;
    }

    .subtitle {
      color: var(--text-sub);
      font-size: clamp(14px, 1.5vw, 18px);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #ffffff;
      color: #000000;
    }

    .btn-secondary {
      background: rgb(255, 255, 255);
      color: #000000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .node {
      position: absolute;
      color: var(--text-sub);
      text-align: left;
      font-size: 13px;
    }

    .node::before {
      content: '•';
      color: #fff;
      margin-right: 8px;
    }

    .node span {
      display: block;
      font-size: 10px;
      opacity: 0.5;
      margin-top: 4px;
    }

    .node-tl { top: 20%; left: 10%; }
    .node-tr { top: 25%; right: 15%; }
    .node-bl { bottom: 25%; left: 15%; }
    .node-br { bottom: 20%; right: 10%; }
    
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .footer-right {
      position: absolute;
      bottom: 40px;
      right: 40px;
      text-align: right;
    }

    .footer-right span {
      font-size: 12px;
      color: var(--text-sub);
      display: block;
      margin-bottom: 10px;
    }

    .line-indicator {
      display: flex;
      gap: 5px;
    }

    .line {
      height: 2px;
      width: 20px;
      background: rgba(255, 255, 255, 0.1);
    }

    .line.active {
      background: #fff;
    }

  </style>
</head>
<body>

  <div class="background-radial"></div>

  <div class="main-container">
    <div class="node node-tl">Prophet <span>Seasonal Forecast</span></div>
    <div class="node node-tr">Random Forest <span>Sales Prediction</span></div>
    <div class="node node-bl">CSV Analysis <span>Real-time BI</span></div>
    <div class="node node-br">Inventory <span>Planning & Insights</span></div>

    <div class="badge">
      
    </div>

    <h1>Spark BI & Prediction System</h1>
    
    <p class="subtitle">
      Dive into the sales assets, where AI meets business.
    </p>

    <div class="button-group">
      <a href="/dashboard" class="btn btn-secondary">To dashboard ↗</a>
    </div>

    <div class="scroll-down">
      <div style="width: 24px; height: 24px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">↓</div>
      01/03 . Scroll down
    </div>

    <div class="footer-right">
      <span>DeFi horizons</span>
      <div class="line-indicator">
        <div class="line active"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>

</body>

</html>
